<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/Register.css}">
        <script src="/js/quiz.js"></script>
    </head>
    <body>
        <nav class="navbar fixed-top bg-success navbar-dark navbar-expand-sm">
            <div class="container">
                <div class="navbar-brand">Quiz</div>
                <ul class="navbar-nav ml-auto">
                    <li><a th:href="@{/}" class="nav-link" id="loglink">Login</a></li>
                    <li><a th:href="@{/register}" class="nav-link active" id="reglink">Register</a></li>
                </ul>
            </div>
        </nav>
        <div class="Register" id="Register">
            <form action="" method="post">
                <h1>Register</h1>
                <label>Name</label>
                <input type="text" name="namereg" id="namereg">
                <label>Email</label>
                <input type="text" name="emailreg" id="emailreg">
                <label>Password</label>
                <input type="password" name="passwordreg" id="passwordreg">
                <label>Confirm Password</label>
                <input type="password" name="confipasswordreg" id="confipasswordreg">
                <button type="submit">Register</button>
            </form>
        </div>  
    </body>
</html>
